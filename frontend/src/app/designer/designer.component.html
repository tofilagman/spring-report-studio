<div class="container-fluid px-4">
  <div class="card mb-4">
    <div class="card-header d-flex justify-content-between">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-outline-primary" (click)="setup()"><i class="fas fa-tools"></i>
          Setup</button>
        <button type="button" class="btn btn-outline-primary" (click)="resources()"><i class="fas fa-images"></i>
          Resources</button>
      </div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <!-- <button type="button" class="btn btn-outline-primary" (click)="openDocument()"><i
            class="fas fa-folder-open"></i> Open</button> -->
        <button type="button" class="btn btn-outline-primary" (click)="showPreview()"><i class="fas fa-eye"></i>
          Preview</button>
        <!-- <button type="button" class="btn btn-outline-primary" (click)="save()"><i class="fas fa-save"></i> Save</button> -->
        <div class="btn-group">
          <button type="button" class="btn btn-outline-primary" (click)="save()"><i class="fas fa-save"></i> Save</button>
          <button type="button" class="btn btn-outline-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="javascript:;" (click)="import()"><i class="fas fa-file-import"></i> Import</a></li> 
            <li><a class="dropdown-item" href="javascript:;" (click)="export()"><i class="fas fa-file-export"></i> Export</a></li> 
          </ul>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div [ngClass]="showReport ? 'col-md-6': 'col-md-12'">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">{{data.name}}</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="dta-tab" data-bs-toggle="tab" data-bs-target="#data-tab-pane" type="button"
                role="tab" aria-controls="data-tab-pane" aria-selected="true">Data</button>
            </li>
            <!-- <li class="nav-item" role="presentation">
              <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Html</button>
            </li> -->
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="script-tab" data-bs-toggle="tab" data-bs-target="#script-tab-pane"
                type="button" role="tab" aria-controls="script-tab-pane" aria-selected="false">Script</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="style-tab" data-bs-toggle="tab" data-bs-target="#style-tab-pane"
                type="button" role="tab" aria-controls="style-tab-pane" aria-selected="false">Style</button>
            </li>
            <div class="form-check form-switch report-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"
                [(ngModel)]="showReport">
            </div>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
              tabindex="0">
              <!-- <editor [init]="mceInit" [(ngModel)]="data.body" name="template" required></editor> --> 
              <div style="height: 80vh">
                <ngx-monaco-editor [options]="editorOptions" [(ngModel)]="data.body" style="height: 100%"
                  (onInit)="onCodeInit($event)"></ngx-monaco-editor>
              </div>
            </div>
            <div class="tab-pane fade" id="data-tab-pane" role="tabpanel" aria-labelledby="data-tab" tabindex="2">
              <div style="height: 80vh">
                <ngx-monaco-editor [options]="dataEditorOptions" [(ngModel)]="data.param"
                  style="height: 100%" (onInit)="onCodeInit($event)"></ngx-monaco-editor>
              </div>
            </div>
            <!-- <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
             
            </div> -->
            <div class="tab-pane fade" id="script-tab-pane" role="tabpanel" aria-labelledby="script-tab" tabindex="2">
              <div style="height: 80vh">
                <ngx-monaco-editor [options]="scriptOptions" [(ngModel)]="data.script" style="height: 100%"
                  (onInit)="onCodeInit($event)"></ngx-monaco-editor>
              </div>
            </div>
            <div class="tab-pane fade" id="style-tab-pane" role="tabpanel" aria-labelledby="style-tab" tabindex="3">
              <div style="height: 80vh">
                <ngx-monaco-editor [options]="styleOptions" [(ngModel)]="data.style" style="height: 100%"
                  (onInit)="onCodeInit($event)"></ngx-monaco-editor>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6" *ngIf="showReport">
          <pdfviewer [base64Data]="data.base64Data" height="85vh"></pdfviewer>
        </div>
      </div>
    </div>
  </div>
</div>
